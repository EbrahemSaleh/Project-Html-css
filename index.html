<html lang="en">

<head>
    <meta charset="uft-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Laptop Shop </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <!-- start header -->
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">

            <div class="logo">
                <span class="col">L</span>
                <span class="hidden">a</span>
                <span class="hidden">p</span>
                <span class="hidden">t</span>
                <span class="hidden">o</span>
                <span class="hidden">p</span>
                <span class="col">S</span>
                <span class="hidden">h</span>
                <span class="hidden">o</span>
                <span class="hidden">p</span>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="products.html">Products</a></li>
                <li><a class="nav-link" href="Contents.html">Contents</a></li>

            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1> Laptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div class="butt">
                    <button class="butt-select">14 INCH</button>
                    <button class="butt-add">ADD TO CART</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" title="matabook">
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="circle" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="circle" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="circle" />
    </main>






    <!-- end main -->

</body>

</html>
